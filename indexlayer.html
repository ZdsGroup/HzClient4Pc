	<style>
		body { margin:0; padding:0; }
		#map { position: absolute; top:0; bottom:0; right:0; left:0; }
		.leaflet-draw-dismeasure-polyline{
			/*background-position: px -2px;*/
			background-image: url('img/tool/dismeasure.png');
		}
	</style>

</head>
<body>
<div id="searchPanel">
	<form class="wrapper">
		<input class="inputbox" type="text" name="search" id="search">
		<input class="submit" type="button" value="Search">
	</form>
</div>
<div id="layerPanel">
    <span class="layer_pop_ctrl">
        <div>
            <img src="img/layer/layer.png"/>
        </div>
    </span>
	<div id="layerContainer"></div>
</div>
<div id="map" class="mapfull"></div>
</body>
<script>
    var mapUrl = "http://gis.huizhou.gov.cn:8399/arcgis/rest/services/%E8%A1%8C%E6%94%BF%E5%8A%9E%E5%85%AC%E6%94%BF%E5%8A%A1%E5%BA%95%E5%9B%BE/%E8%A1%8C%E6%94%BF%E5%8A%9E%E5%85%AC%E5%9C%B0%E5%9B%BE%E6%94%BF%E5%8A%A1%E4%BA%8C%E7%89%88DEMV12/MapServer";
    var centerPoint = new L.LatLng(23.125965, 114.438019);
    var myStartZoom = 3;
    var supportName = "技术支持";
    $(document).ready(
        function () {
            pageLoadMap("map", mapUrl, centerPoint, myStartZoom, supportName);
            searchPanelInit();
            layerPanelInit();
            baseMapChangeInit();
//            toolBarInit();
            toolBarInitTest();
        }
    )
	function toolBarInitTest() {
//debugger
        L.drawLocal.draw.handlers.polyline.tooltip.start = '点击开始';
        L.drawLocal.draw.handlers.polyline.tooltip.cont = '点击继续';
        L.drawLocal.draw.handlers.polyline.tooltip.end = '双击结束';

        L.drawLocal.draw.handlers.polygon.tooltip.start = '点击开始';
        L.drawLocal.draw.handlers.polygon.tooltip.cont = '点击继续';
        L.drawLocal.draw.handlers.polygon.tooltip.end = '双击结束';

        L.drawLocal.draw.toolbar.finish.title = '结束测量';
        L.drawLocal.draw.toolbar.finish.text = '结束';

        L.drawLocal.edit.handlers.remove.tooltip.text = '点击对象删除';

        var editableLayers = new L.FeatureGroup();
        myMap.addLayer(editableLayers);
        var options = {
            position: 'topright',
            draw: false,
            measure: {
                dismeasure: {
                    shapeOptions: {
                        color: '#f10215',
                        weight: 3,
                        opacity: 0.8
                    }
                },
                areameasure: {
                    shapeOptions: {
                        color: '#f10215',
                        weight: 3,
                        opacity: 0.8
                    }
                },
                clearshapes: {
                    featureGroup: editableLayers
				}
            }
        };
        var drawControl = new L.Control.Draw(options);
        myMap.addControl(drawControl);
        myMap.on(L.Draw.Event.CREATED, function (e) {
            var type = e.layerType,
                layer = e.layer;
            editableLayers.addLayer(layer);
        });

    }
    </script>
</html>
